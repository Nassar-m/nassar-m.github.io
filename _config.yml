lang: en
timezone: Europe/Berlin

title: M365 Security Notes
tagline: Sharing what I'm working through in M365 security, Entra ID, Defender, and automation. Less of an expert, more of someone who got curious and kept going.
description: >-
  Sharing what I'm working through in M365 security, Entra ID, Defender, and automation.
  Less of an expert, more of someone who got curious and kept going.

url: "https://nassar-m.github.io"

github:
  username: Nassar-m

social:
  name: Mustafa Nassar
  email: ""
  links:
    - https://www.linkedin.com/in/mnassar365/
    - https://github.com/Nassar-m

theme_mode: dark

avatar: /assets/img/avatar.jpg

toc: true

comments:
  active: ""

paginate: 10

theme: jekyll-theme-chirpy

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-archives

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - README.md
  - LICENSE
  - .bundle/

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
